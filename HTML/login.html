<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    
    <!-- This will be the card that will hold the content for the login-->
    <div class="Card-container">

        <!-- will be held in a form
         _self will make sure it does not open a new browser tab when submitting the form-->
        <form action="#" method="post" target="_self">

            <!-- Username the user can login with their username -->
            <div class="Username">
                <h2>Username<h2>
                <input type="text" placeholder="Password">
            </div>

            <!-- Password the user can login with their password-->
            <div class="Username">
                <h2>Password<h2>
                <input type="password" placeholder="Password">
            </div>

            <!-- If the user forgets their password-->
            <div class="Forgot-password">
                <h4>Forgot my Passowrd</h4>
            </div>

            <!-- Submit the details and login when entered-->
            <button>Login</button>
        </form>

    </div>

</body>
</html>
