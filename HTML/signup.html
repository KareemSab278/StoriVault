<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
</head>
<body>
    
    <!-- This will be the card that will hold the content for the signup-->
    <div class="Card-container">

        <!-- will be held in a form
         _self will make sure it does not open a new browser tab when submitting the form-->
        <form action="#" method="post" target="_self">

            <!-- Username the user can login with their username -->
            <div class="Username">
                <h2>Username<h2>
                <input type="text" placeholder="Password">
            </div>

            <!-- Password the user can login with their password-->
            <div class="Password">
                <h2>Password<h2>
                <input type="password" placeholder="Password">
            </div>

            <!-- Email address is when user needs to reset the password-->
            <div class="Email-address">
                <h2>Email Address<h2>
                <input type="text" placeholder="email@gmail.com">
            </div>

            <!-- Submit the details and login when entered
             It will redirect the user back to the login-page when clicked-->
            <button onclick="location.href='login.html'">Signup</button>
        </form>

    </div>

</body>
</html>
